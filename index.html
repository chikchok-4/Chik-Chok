<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Design Start</title>
  <style>
    :root {
      --primary-color: #845DF7;
      --bg-light: #f5f3f7;
      --bg-dark: #141418;
      --text-light: #000;
      --text-dark: #fff;
      --card-light: #ffffff;
      --card-dark: #1f1f23;
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --card: var(--card-light);
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --card: var(--card-dark);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background-color: var(--card);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: background-color 0.4s ease;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 1rem;
      opacity: 0.8;
    }

    .start-button {
      margin-top: 2rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #6b4fd1;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "âœ“";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #4b28a6;
      color: white;
      text-align: center;
      line-height: 26px;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .graphic {
      margin-top: 2rem;
      width: 150px;
      height: 150px;
      background-color: #ddd;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      background-image: url("graphic.png");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="card">
    <div class="graphic"></div>
    <h1 class="title">Welcome to ChikChok</h1>
    <p class="description">Start building your Android app with Material Design 3.</p>
    <button class="start-button" onclick="start()">Get Started</button>
  </div>

  <script>
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("change", () => {
      document.documentElement.setAttribute("data-theme", toggle.checked ? "dark" : "light");
    });

    function start() {
      alert("Let's build something amazing!");
      // window.location.href = 'tools.html';
    }
  </script>
</body>
</html>
