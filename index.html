<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChikChok Start Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #845DF7;
      --primary-hover: #6b4fd1;
      --secondary-color: #FF6B6B;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --bg-primary: #141418;
      --bg-secondary: rgba(0, 0, 0, 0.6);
      --bg-code: rgba(0, 255, 0, 0.05);
      --shadow-color: rgba(0, 0, 0, 0.5);
      --card-bg: rgba(20, 20, 24, 0.8);
      --toggle-bg: #3A3A3A;
      --toggle-fg: #F5F5F5;
      --toggle-thumb: #845DF7;
      --toggle-track: #555;
      --mdc-theme-primary: #845DF7;
      --mdc-theme-secondary: #FF6B6B;
      --mdc-theme-background: #141418;
      --mdc-theme-surface: #1E1E24;
      --mdc-theme-on-primary: #ffffff;
      --mdc-theme-on-secondary: #ffffff;
      --mdc-theme-on-surface: #ffffff;
    }

    [data-theme="light"] {
      --primary-color: #6C5CE7;
      --primary-hover: #5649c0;
      --secondary-color: #FD79A8;
      --text-primary: #2d3436;
      --text-secondary: rgba(45, 52, 54, 0.8);
      --bg-primary: #f5f6fa;
      --bg-secondary: rgba(255, 255, 255, 0.8);
      --bg-code: rgba(0, 0, 255, 0.05);
      --shadow-color: rgba(0, 0, 0, 0.1);
      --card-bg: rgba(245, 246, 250, 0.9);
      --toggle-bg: #E0E0E0;
      --toggle-fg: #212121;
      --toggle-thumb: #6C5CE7;
      --toggle-track: #BDBDBD;
      --mdc-theme-primary: #6C5CE7;
      --mdc-theme-secondary: #FD79A8;
      --mdc-theme-background: #f5f6fa;
      --mdc-theme-surface: #ffffff;
      --mdc-theme-on-primary: #ffffff;
      --mdc-theme-on-secondary: #ffffff;
      --mdc-theme-on-surface: #2d3436;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .mdc-card {
      border-radius: 12px;
      padding: 24px;
      margin: 16px;
      background-color: var(--mdc-theme-surface);
      color: var(--mdc-theme-on-surface);
      box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2),
                  0px 4px 5px 0px rgba(0, 0, 0, 0.14),
                  0px 1px 10px 0px rgba(0, 0, 0, 0.12);
      transition: all 0.3s ease;
    }

    .mdc-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .material-button {
      padding: 0 16px;
      height: 36px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .mdc-text-field {
      width: 100%;
      margin: 16px 0;
      background-color: transparent;
    }

    .mdc-typography--headline4 {
      font-size: 2.125rem;
      font-weight: 400;
      letter-spacing: 0.25px;
    }

    .mdc-typography--body1 {
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
    }

    .container {
      background: var(--mdc-theme-surface);
      color: var(--mdc-theme-on-surface);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2),
                  0px 4px 5px 0px rgba(0, 0, 0, 0.14),
                  0px 1px 10px 0px rgba(0, 0, 0, 0.12);
      position: relative;
      z-index: 1;
      max-width: 600px;
      width: 90%;
      margin: 24px;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 16px;
    }

    .title {
      margin-bottom: 16px;
    }

    .description {
      margin-bottom: 24px;
      color: var(--text-secondary);
    }

    .action-button {
      margin-top: 16px;
    }

    .fab-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 100;
    }

    .mdc-snackbar {
      z-index: 1000;
    }

    .theme-switch-wrapper {
      position: fixed;
      top: 24px;
      right: 24px;
      display: flex;
      align-items: center;
      z-index: 100;
    }

    .slider-icon {
      color: var(--text-secondary);
      margin: 0 8px;
      transition: opacity 0.3s ease;
    }

    .theme-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--toggle-track);
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: var(--toggle-thumb);
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--toggle-bg);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--primary-color);
      border-radius: 50%;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-20px);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body class="mdc-typography">
  <div class="theme-switch-wrapper">
    <span class="slider-icon material-icons" id="darkIcon">brightness_3</span>
    <label class="theme-switch">
      <input type="checkbox" id="themeCheckbox">
      <span class="slider round"></span>
    </label>
    <span class="slider-icon material-icons" id="lightIcon">wb_sunny</span>
  </div>

  <div class="particles" id="particles-container"></div>

  <div class="container mdc-card mdc-elevation--z4">
    <div class="logo">C4</div>
    <h1 class="title mdc-typography--headline4">Welcome to ChikChok</h1>
    <p class="description mdc-typography--body1">
      Build Android apps with code generation, smart tools, and a powerful dark/light theme system.
    </p>
    <div class="action-button">
      <button class="material-button mdc-button mdc-button--raised" onclick="location.href='about.html'">
        <span class="mdc-button__label">Get Started</span>
      </button>
    </div>

    <div class="mdc-text-field mdc-text-field--outlined">
      <input type="text" id="username" class="mdc-text-field__input" required>
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label for="username" class="mdc-floating-label">Username</label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>

    <div class="mdc-chip-set" role="grid">
      <div class="mdc-chip" role="row">
        <div class="mdc-chip__ripple"></div>
        <span role="gridcell">
          <span role="button" tabindex="0" class="mdc-chip__primary-action">
            <span class="mdc-chip__text">Android</span>
          </span>
        </span>
      </div>
      <div class="mdc-chip" role="row">
        <div class="mdc-chip__ripple"></div>
        <span role="gridcell">
          <span role="button" tabindex="0" class="mdc-chip__primary-action">
            <span class="mdc-chip__text">Kotlin</span>
          </span>
        </span>
      </div>
      <div class="mdc-chip" role="row">
        <div class="mdc-chip__ripple"></div>
        <span role="gridcell">
          <span role="button" tabindex="0" class="mdc-chip__primary-action">
            <span class="mdc-chip__text">Material Design</span>
          </span>
        </span>
      </div>
    </div>
  </div>

  <div class="fab-container">
    <button class="mdc-fab mdc-fab--extended" aria-label="Create">
      <div class="mdc-fab__ripple"></div>
      <span class="material-icons mdc-fab__icon">add</span>
      <span class="mdc-fab__label">New Project</span>
    </button>
  </div>

  <div class="mdc-snackbar">
    <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
      <div class="mdc-snackbar__label" aria-atomic="false">
        Welcome to ChikChok! Ready to build amazing apps?
      </div>
      <div class="mdc-snackbar__actions" aria-atomic="true">
        <button type="button" class="mdc-button mdc-snackbar__action">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Dismiss</span>
        </button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script>
    // Initialize Material Components
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Text Field
      const textField = document.querySelector('.mdc-text-field');
      if (textField) {
        mdc.textField.MDCTextField.attachTo(textField);
      }

      // Initialize Button
      const buttons = document.querySelectorAll('.mdc-button');
      buttons.forEach(button => {
        mdc.ripple.MDCRipple.attachTo(button);
      });

      // Initialize Chip Set
      const chipSet = document.querySelector('.mdc-chip-set');
      if (chipSet) {
        mdc.chips.MDCChipSet.attachTo(chipSet);
      }

      // Initialize Floating Action Button
      const fab = document.querySelector('.mdc-fab');
      if (fab) {
        mdc.ripple.MDCRipple.attachTo(fab);
      }

      // Initialize Snackbar
      const snackbar = document.querySelector('.mdc-snackbar');
      if (snackbar) {
        const mdcSnackbar = new mdc.snackbar.MDCSnackbar(snackbar);
        setTimeout(() => {
          mdcSnackbar.open();
        }, 1000);
      }
    });

    // Theme Switcher
    const themeCheckbox = document.getElementById('themeCheckbox');
    const darkIcon = document.getElementById('darkIcon');
    const lightIcon = document.getElementById('lightIcon');

    if (localStorage.getItem('theme') === 'light') {
      document.documentElement.setAttribute('data-theme', 'light');
      themeCheckbox.checked = true;
      darkIcon.style.opacity = '0.5';
      lightIcon.style.opacity = '1';
    } else {
      document.documentElement.setAttribute('data-theme', 'dark');
      darkIcon.style.opacity = '1';
      lightIcon.style.opacity = '0.5';
    }

    themeCheckbox.addEventListener('change', () => {
      if (themeCheckbox.checked) {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
        darkIcon.style.opacity = '0.5';
        lightIcon.style.opacity = '1';
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        darkIcon.style.opacity = '1';
        lightIcon.style.opacity = '0.5';
      }
    });

    // Particles Animation
    const particlesContainer = document.getElementById('particles-container');
    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;
      particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
      particle.style.opacity = Math.random() * 0.5 + 0.2;
      particlesContainer.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 10000);
    }

    setInterval(createParticle, 300);

    // FAB Click Handler
    const fabButton = document.querySelector('.mdc-fab');
    fabButton.addEventListener('click', () => {
      alert('Create a new project!');
    });

    // Chip Click Handler
    const chips = document.querySelectorAll('.mdc-chip');
    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        const chipText = chip.querySelector('.mdc-chip__text').textContent;
        alert(`Selected: ${chipText}`);
      });
    });
  </script>
</body>
</html>
