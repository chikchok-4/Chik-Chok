<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chik Chok | AI Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    .dark-mode {
      background-color: #1f2937;
      color: white;
    }
    .card-dark {
      background-color: #374151;
    }
  </style>
</head>
<body class="transition duration-300 ease-in-out bg-gray-100 text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Chik Chok | AI Code Generator</h1>
      <button onclick="toggleTheme()" class="px-4 py-2 bg-indigo-600 text-white rounded shadow hover:bg-indigo-700">Toggle Theme</button>
    </div><!-- Code Generator Form -->
<div class="bg-white rounded-xl shadow p-6 mb-8 dark:card-dark">
  <h2 class="text-xl font-semibold mb-4">Generate Kotlin/Java Code</h2>
  <textarea id="userPrompt" class="w-full p-3 border rounded mb-4 dark:bg-gray-800 dark:text-white" rows="4" placeholder="مثلاً: یه کلاس بساز که کاربر رو با ایمیل و رمز ثبت‌نام کنه"></textarea>
  <button onclick="generateCode()" class="bg-green-600 text-white px-6 py-2 rounded shadow hover:bg-green-700">Generate</button>
</div>

<!-- Code Output -->
<div id="codeOutput" class="space-y-6"></div>

<!-- Toast Notification -->
<div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-6 py-2 rounded shadow-lg hidden z-50">Copied to clipboard!</div>

<!-- Footer -->
<footer class="text-center mt-10 text-gray-500 text-sm">
  &copy; 2025 Chik Chok | All rights reserved
</footer>

  </div>  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 2000);
    }

    function copyToClipboard(code) {
      navigator.clipboard.writeText(code).then(showToast);
    }

    function generateCode() {
      const prompt = document.getElementById("userPrompt").value.trim();
      if (!prompt) return alert("متن درخواست را وارد کن!");

      // Simple fake local AI simulation (for local test only)
      const exampleCode = `// You asked: ${prompt}
class User(val email: String, val password: String) {
    fun register() {
        println("User registered with email: $email")
    }
}`;

      const output = document.getElementById("codeOutput");
      const card = document.createElement("div");
      card.className = "bg-white dark:card-dark p-6 rounded-lg shadow";

      const pre = document.createElement("pre");
      pre.className = "overflow-auto bg-gray-900 text-green-200 p-4 rounded relative";
      pre.innerText = exampleCode;
      pre.onclick = () => copyToClipboard(exampleCode);

      const title = document.createElement("h3");
      title.className = "text-lg font-bold mb-2";
      title.innerText = `Generated Kotlin/Java Code`;

      card.appendChild(title);
      card.appendChild(pre);
      output.prepend(card);
    }
  </script></body>
</html>
