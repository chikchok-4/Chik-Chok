<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>چیک چوک | مولد کد هوش مصنوعی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      font-family: 'Vazirmatn', sans-serif;
      color: #fff;
    }
    .container {
      margin-top: 30px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
    }
    textarea, input, select {
      color: white !important;
    }
    .input-field input:focus + label,
    .input-field textarea:focus + label {
      color: #00e676 !important;
    }
    .input-field input:focus,
    .input-field textarea:focus {
      border-bottom: 1px solid #00e676 !important;
      box-shadow: 0 1px 0 0 #00e676 !important;
    }
    pre {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      overflow-x: auto;
      color: #00e676;
    }
  </style>
</head>
<body>

  <div class="container">
    <h4 class="center-align">چیک چوک | مولد کد هوش مصنوعی</h4>

    <div class="card z-depth-3">
      <div class="card-content">
        <span class="card-title">تولید کد</span>
        <div class="input-field">
          <select id="language">
            <option value="java">جاوا</option>
            <option value="kotlin">کاتلین</option>
            <option value="xml">XML</option>
          </select>
          <label>زبان برنامه‌نویسی</label>
        </div>
        <div class="input-field">
          <textarea id="prompt" class="materialize-textarea" placeholder="مثلاً: لاگین بساز"></textarea>
          <label for="prompt">توضیح کد</label>
        </div>
        <a class="waves-effect waves-light btn green" onclick="generateCode()">ایجاد</a>
      </div>
    </div>

    <div class="card z-depth-3">
      <div class="card-content">
        <span class="card-title">تبدیل کد</span>
        <div class="row">
          <div class="input-field col s6">
            <select id="convertFrom">
              <option value="java">جاوا</option>
              <option value="kotlin">کاتلین</option>
            </select>
            <label>از</label>
          </div>
          <div class="input-field col s6">
            <select id="convertTo">
              <option value="kotlin">کاتلین</option>
              <option value="java">جاوا</option>
            </select>
            <label>به</label>
          </div>
        </div>
        <div class="input-field">
          <textarea id="codeToConvert" class="materialize-textarea" placeholder="کد خود را وارد کنید"></textarea>
          <label for="codeToConvert">کد ورودی</label>
        </div>
        <a class="waves-effect waves-light btn teal" onclick="convertCode()">تبدیل</a>
      </div>
    </div>

    <div id="codeOutput" class="section"></div>

    <footer class="center-align grey-text text-lighten-2" style="margin-top: 50px;">
      © 2025 چیک چوک | تمامی حقوق محفوظ است
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    M.AutoInit();
    const serverUrl = "https://chikchok-code-server.onrender.com";

    function showCode(titleText, code) {
      const output = document.getElementById("codeOutput");
      const card = document.createElement("div");
      card.className = "card z-depth-2";
      card.innerHTML = `
        <div class="card-content">
          <span class="card-title">${titleText}</span>
          <pre>${code}</pre>
        </div>
      `;
      output.prepend(card);
    }

    async function generateCode() {
      const language = document.getElementById("language").value;
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return M.toast({ html: "لطفاً توضیح وارد کنید" });

      const res = await fetch(`${serverUrl}/generate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ language, prompt })
      });
      const data = await res.json();
      showCode(`کد ${language}`, data.code);
    }

    async function convertCode() {
      const from = document.getElementById("convertFrom").value;
      const to = document.getElementById("convertTo").value;
      const code = document.getElementById("codeToConvert").value.trim();
      if (!code) return M.toast({ html: "کدی برای تبدیل وارد نشده!" });

      const res = await fetch(`${serverUrl}/convert`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from, to, code })
      });
      const data = await res.json();
      showCode(`کد تبدیل‌شده به ${to}`, data.converted);
    }
  </script>
</body>
</html>
