<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chik Chok | AI Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00ffab',
            darkbg: '#0f172a',
          },
          borderRadius: {
            xl: '1rem',
            '2xl': '1.5rem',
          },
        },
      },
    }
  </script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
    }
    textarea, select, input {
      background-color: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #ffffff;
    }
    pre {
      background-color: #121212;
      color: #00ffab;
      padding: 1rem;
      border-radius: 12px;
      white-space: pre-wrap;
    }
    .neon-btn {
      background-color: #00ffab;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 16px;
      box-shadow: 0 0 10px #00ffab, 0 0 20px #00ffab40;
      transition: all 0.3s ease;
    }
    .neon-btn:hover {
      background-color: #0affc9;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-5xl mx-auto">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold mb-2">Chik Chok | AI Code Generator</h1>
      <label class="inline-flex items-center cursor-pointer mt-2">
        <span class="mr-2">Dark Mode</span>
        <input type="checkbox" id="themeToggle" class="hidden">
        <div class="w-10 h-5 bg-gray-400 rounded-full p-1 flex items-center">
          <div id="themeBall" class="w-4 h-4 bg-white rounded-full transition-transform"></div>
        </div>
      </label>
    </div><div class="glass-card p-6 mb-6">
  <div class="grid md:grid-cols-3 gap-4">
    <select id="languageSelect" class="w-full p-2 rounded">
      <option value="java">Java</option>
      <option value="kotlin">Kotlin</option>
      <option value="xml">XML</option>
      <option value="html">HTML</option>
    </select>

    <input id="userPrompt" placeholder="e.g., create a login class" class="w-full p-2 rounded" />

    <button onclick="generateCode()" class="neon-btn w-full">Generate Code</button>
  </div>

  <div class="flex gap-4 mt-4">
    <button onclick="convertCode()" class="neon-btn">Convert Java ⇄ Kotlin</button>
    <button onclick="runCode()" class="neon-btn">Run Code</button>
  </div>
</div>

<div id="codeOutput" class="space-y-6"></div>

<div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded hidden z-50 bg-primary text-black font-bold">Copied to clipboard!</div>

<footer class="text-center mt-20 text-white text-sm opacity-70">
  © 2025 Chik Chok | All rights reserved
</footer>

  </div>  <script>
    let codeDatabase = {
      java: {
        login: `public class Login { String u, p; Login(String u, String p){ this.u=u; this.p=p; } boolean auth(){ return u.equals("admin") && p.equals("1234"); } }`,
        hello: `public class Hello { public static void main(String[] args) { System.out.println("Hello World"); } }`,
        calc: `class Calculator { int sum(int a, int b){ return a+b; } }`
      },
      kotlin: {
        login: `class Login(val u: String, val p: String){ fun auth() = u == "admin" && p == "1234" }`,
        hello: `fun main() { println("Hello, Kotlin!") }`,
        calc: `class Calculator { fun sum(a: Int, b: Int) = a + b }`
      },
      xml: {
        login: `<LinearLayout><EditText hint="Username"/><EditText hint="Password"/><Button text="Login"/></LinearLayout>`,
        hello: `<TextView android:text="Hello World!"/>`
      },
      html: {
        hello: `<!DOCTYPE html><html><body><h1>Hello World</h1></body></html>`
      }
    };

    function generateCode() {
      const lang = document.getElementById("languageSelect").value;
      const prompt = document.getElementById("userPrompt").value.toLowerCase();
      let code = codeDatabase[lang][Object.keys(codeDatabase[lang]).find(k => prompt.includes(k))] || `// Code not found for: ${prompt}`;
      displayCode(code, lang);
    }

    function displayCode(code, lang) {
      const out = document.getElementById("codeOutput");
      const card = document.createElement("div");
      card.className = "glass-card p-4";
      card.innerHTML = `
        <h3 class="text-lg font-bold mb-2">Generated ${lang.toUpperCase()} Code</h3>
        <pre>${code}</pre><div class="flex gap-4 mt-4">
      <button class="neon-btn" onclick="navigator.clipboard.writeText(\`${code}\`).then(showToast)">Copy</button>
      <button class="neon-btn" onclick="downloadCode(\`${code}\`, '${lang}')">Download</button>
    </div>
  `;
  out.prepend(card);
}

function showToast() {
  const toast = document.getElementById("toast");
  toast.classList.remove("hidden");
  setTimeout(() => toast.classList.add("hidden"), 2000);
}

function downloadCode(code, lang) {
  const blob = new Blob([code], { type: 'text/plain' });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = `code.${lang === 'kotlin' ? 'kt' : lang}`;
  link.click();
}

function convertCode() {
  const lang = document.getElementById("languageSelect").value;
  const prompt = document.getElementById("userPrompt").value;
  const targetLang = lang === 'java' ? 'kotlin' : lang === 'kotlin' ? 'java' : null;
  if (!targetLang) return alert("Conversion only for Java ⇄ Kotlin");
  const match = Object.keys(codeDatabase[lang]).find(k => prompt.toLowerCase().includes(k));
  const code = codeDatabase[targetLang][match] || `// No ${targetLang} code found for this prompt.`;
  displayCode(code, targetLang);
}

function runCode() {
  alert("Running code... (Simulation only - Execution not supported in browser)");
}

document.getElementById("themeToggle").addEventListener("change", (e) => {
  document.body.classList.toggle("bg-white");
  document.body.classList.toggle("text-black");
  document.body.classList.toggle("text-white");
});

  </script>
</body>
</html>
