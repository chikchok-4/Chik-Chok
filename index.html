<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChikChok Start Page</title>
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #141418;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .container {
        margin-top: 50px;
      }

      .title {
        font-size: 2.8rem;
        color: #845DF7;
      }

      .description {
        font-size: 1.2rem;
        margin-top: 10px;
        opacity: 0.8;
      }

      .action-button {
        margin-top: 30px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #845DF7;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #6b4fd1;
      }

      img {
        margin-top: 30px;
        max-width: 200px;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Welcome to ChikChok!</h1>
      <p class="description">Click the button below to start your journey.</p>
      <div class="action-button">
        <!-- Button with link to tools.html -->
        <button onclick="location.href='tools.html'">Start Now</button>
      </div>
      <img src="android.png" alt="Android Image" />
    </div>
  </body>
</html>
