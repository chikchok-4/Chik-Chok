<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chik Chok | AI Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .material-btn {
      background-color: #00ffab;
      color: black;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .material-btn:hover {
      background-color: #0affc9;
      transform: scale(1.05);
    }
    pre {
      background-color: #1e1e1e;
      color: #00ffab;
      padding: 1rem;
      border-radius: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-8 text-center">Chik Chok | AI Code Generator</h1>

    <div class="glass-card">
      <h2 class="text-xl mb-2">Generate Code</h2>
      <select id="languageSelect" class="w-full mb-3 p-2 rounded text-black">
        <option value="java">Java</option>
        <option value="kotlin">Kotlin</option>
        <option value="xml">XML</option>
      </select>
      <textarea id="userPrompt" rows="3" class="w-full mb-3 p-2 rounded text-black" placeholder="e.g., login page code"></textarea>
      <button onclick="generateCode()" class="material-btn w-full">Generate Code</button>
    </div>

    <div id="codeOutput"></div>

    <div class="glass-card mt-8">
      <h2 class="text-xl mb-2">Convert Code</h2>
      <select id="convertDirection" class="w-full mb-3 p-2 rounded text-black">
        <option value="java-to-kotlin">Java to Kotlin</option>
        <option value="kotlin-to-java">Kotlin to Java</option>
      </select>
      <textarea id="convertInput" rows="6" class="w-full mb-3 p-2 rounded text-black" placeholder="Paste your code here..."></textarea>
      <button onclick="convertCode()" class="material-btn w-full">Convert Code</button>
    </div>

    <div id="convertedCode" class="mt-4"></div>
  </div>

  <script>
    const codeLibrary = {
      java: {
        login: `public class Login {
  private String username;
  private String password;

  public Login(String username, String password) {
    this.username = username;
    this.password = password;
  }

  public boolean authenticate() {
    return username.equals("admin") && password.equals("1234");
  }
}`,
        hello: `public class HelloWorld {
  public static void main(String[] args) {
    System.out.println("Hello World!");
  }
}`
      },
      kotlin: {
        login: `class Login(val username: String, val password: String) {
  fun authenticate(): Boolean {
    return username == "admin" && password == "1234"
  }
}`,
        hello: `fun main() {
  println("Hello, World!")
}`
      },
      xml: {
        login: `<LinearLayout
  xmlns:android="http://schemas.android.com/apk/res/android"
  android:layout_width="match_parent"
  android:layout_height="match_parent"
  android:orientation="vertical"
  android:padding="16dp">

  <EditText
    android:layout_width="match_parent"
    android:layout_height="wrap_content"
    android:hint="Username" />

  <EditText
    android:layout_width="match_parent"
    android:layout_height="wrap_content"
    android:hint="Password"
    android:inputType="textPassword" />

  <Button
    android:layout_width="match_parent"
    android:layout_height="wrap_content"
    android:text="Login" />
</LinearLayout>`,
        hello: `<TextView
  android:layout_width="wrap_content"
  android:layout_height="wrap_content"
  android:text="Hello World!" />`
      }
    };

    function generateCode() {
      const lang = document.getElementById("languageSelect").value;
      const prompt = document.getElementById("userPrompt").value.toLowerCase();

      let code = "// Sorry, I couldn't find matching code.";

      if (prompt.includes("login")) {
        code = codeLibrary[lang].login;
      } else if (prompt.includes("hello")) {
        code = codeLibrary[lang].hello;
      }

      document.getElementById("codeOutput").innerHTML = `
        <div class="glass-card">
          <h3 class="text-lg font-bold mb-2">Generated ${lang.toUpperCase()} Code:</h3>
          <pre>${code}</pre>
        </div>
      `;
    }

    function convertCode() {
      const direction = document.getElementById("convertDirection").value;
      const inputCode = document.getElementById("convertInput").value;

      let converted = "// Conversion not supported for this input.";

      if (direction === "java-to-kotlin" && inputCode.includes("public class Login")) {
        converted = codeLibrary.kotlin.login;
      } else if (direction === "kotlin-to-java" && inputCode.includes("class Login")) {
        converted = codeLibrary.java.login;
      } else if (inputCode.includes("HelloWorld") || inputCode.includes("main")) {
        converted = direction === "java-to-kotlin" ? codeLibrary.kotlin.hello : codeLibrary.java.hello;
      }

      document.getElementById("convertedCode").innerHTML = `
        <div class="glass-card">
          <h3 class="text-lg font-bold mb-2">Converted Code:</h3>
          <pre>${converted}</pre>
        </div>
      `;
    }
  </script>
</body>
</html>
