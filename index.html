<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChikChok Start Page</title>
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #141418;
        color: white;
        text-align: center;
        padding: 20px;
        overflow: hidden;
      }

      /* افکت پس‌زمینه متنی کدنویسی */
      body::before {
        content: "public class HelloWorld { static void main(String[] args) { System.out.println('Hello'); } }";
        position: absolute;
        top: 20%;
        left: 5%;
        font-size: 14px;
        color: rgba(0, 255, 0, 0.05);
        white-space: pre-wrap;
        font-family: 'Courier New', monospace;
        animation: moveCode 20s linear infinite;
        z-index: 0;
      }

      @keyframes moveCode {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-100%);
        }
      }

      .container {
        margin-top: 50px;
        animation: fadeIn 1.5s ease-in-out;
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        position: relative;
        z-index: 1;
      }

      .title {
        font-size: 2.8rem;
        color: #845DF7;
        animation: slideDown 1.5s ease-in-out;
      }

      .description {
        font-size: 1.2rem;
        margin-top: 10px;
        opacity: 0.8;
        animation: fadeIn 2s ease-in-out;
      }

      .action-button {
        margin-top: 30px;
        animation: fadeIn 2.5s ease-in-out;
      }

      .material-button {
        padding: 12px 24px;
        font-size: 16px;
        background-color: #845DF7;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .material-button:hover {
        background-color: #6b4fd1;
        transform: translateY(-3px);
        box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
      }

      img {
        margin-top: 20px;
        max-width: 150px;
        border-radius: 12px;
        animation: fadeIn 3s ease-in-out;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        filter: blur(5px);
        transition: filter 0.3s ease;
      }

      img:hover {
        filter: blur(0px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideDown {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .fade-out {
        animation: fadeOut 1s ease-in-out forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="content">
      <img src="android.png" alt="Android Image" />
      <h1 class="title">Welcome to ChikChok!</h1>
      <p class="description">Click the button below to start your journey.</p>
      <div class="action-button">
        <button class="material-button" onclick="goToNextPage()">Start Now</button>
      </div>
    </div>

    <script>
      function goToNextPage() {
        const content = document.getElementById('content');
        content.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = 'tools.html';
        }, 1000);
      }
    </script>
  </body>
</html>
