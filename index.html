<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChikChok IDE - Start</title>

    <!-- MDUI 2 -->
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css" />
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />

    <style>
      html {
        font-family: 'Space Grotesk', sans-serif;
      }

      html:root {
        --mdui-color-primary: 132 94 247;
        --mdui-color-background: 20 20 24;
        --mdui-color-on-background: 255 255 255;
      }

      body {
        padding: 20px;
        background-color: rgb(var(--mdui-color-background));
        color: rgb(var(--mdui-color-on-background));
      }

      .container {
        max-width: 960px;
        margin: auto;
      }

      .title {
        text-align: center;
        font-size: 3rem;
        margin-top: 50px;
        color: rgb(var(--mdui-color-primary));
      }

      .description {
        text-align: center;
        font-size: 1.2rem;
        margin-top: 20px;
        opacity: 0.8;
      }

      .action-buttons {
        text-align: center;
        margin-top: 40px;
      }

      .mdui-btn {
        margin: 0 15px;
      }

      .footer {
        text-align: center;
        margin-top: 50px;
        font-size: 0.85em;
        opacity: 0.7;
      }

      .theme-toggle {
        position: fixed;
        right: 20px;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="theme-toggle">
      <mdui-switch id="themeSwitch" checked>Dark Mode</mdui-switch>
    </div>

    <div class="container">
      <h1 class="title">Welcome to ChikChok IDE</h1>
      <p class="description">Build and test your Java, Kotlin, and XML code with just one click!</p>

      <div class="action-buttons">
        <mdui-btn href="editor.html" variant="raised" color="primary">Start Coding</mdui-btn>
        <mdui-btn href="docs.html" variant="raised">View Documentation</mdui-btn>
      </div>

      <div class="footer">Made by ChikChok Devs â€” 2025</div>
    </div>

    <script>
      document.getElementById("themeSwitch").addEventListener("change", (e) => {
        document.documentElement.classList.toggle("mdui-theme-dark", e.target.checked);
      });
    </script>
  </body>
</html>
