<!DOCTYPE html>
<html lang="en" class="mdui-theme-dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start | Chik Chok IDE</title>
  <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
  <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.05);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at center, #2b2b2b, #121212);
    }

    .start-container {
      text-align: center;
      animation: fadeIn 1s ease-out;
      background-color: #1c1c1c;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 6px #60a5fa);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #f5f5f5;
    }

    p {
      color: #bbb;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .fallback-logo {
      width: 100px;
      height: 100px;
      background-color: #3a3a3a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 30px;
      margin: auto;
      margin-bottom: 20px;
    }

    <style>
  .custom-btn {
    background: linear-gradient(135deg, #7F00FF, #E100FF);
    color: white;
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(200, 0, 255, 0.3);
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
  }

  .custom-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(200, 0, 255, 0.5);
    background: linear-gradient(135deg, #9B00FF, #FF00E0);
  }

  .custom-btn:active {
    transform: scale(0.97);
    box-shadow: 0 2px 10px rgba(200, 0, 255, 0.3);
  }

  .custom-btn svg {
    width: 20px;
    height: 20px;
  }
</style>

<!-- Ø¬Ø§ÛŒÚ¯Ø²ÛŒÙ† mdui-button Ú©Ù† Ø¨Ø§ Ø§ÛŒÙ† Ú©Ø¯ -->
<button class="custom-btn" onclick="goToNextPage()">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
  </svg>
  Start
</button>

  </style>
</head>
<body>
  <div class="start-container" id="startBox">
    <img src="android.png" alt="Logo" class="logo" onerror="this.style.display='none'; document.getElementById('fallback').style.display='flex';" />
    <div class="fallback-logo" id="fallback" style="display: none;">ðŸš€</div>

    <h1>Welcome to Chik Chok IDE</h1>
    <p>The simplest way to generate code using AI</p>
    <mdui-button variant="filled" icon="rocket_launch" onclick="goToNextPage()">Start</mdui-button>
  </div>

  <script>
    function goToNextPage() {
      const box = document.getElementById('startBox');
      box.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "tools.html";
      }, 1000);
    }
  </script>
</body>
</html>
