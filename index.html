<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chik Chok | AI Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #1a1a2e, #16213e);
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      transition: transform 0.3s ease;
    }
    .glass-card:hover {
      transform: translateY(-5px);
    }
    .neon-btn {
      background-color: #00ffab;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      padding: 12px 20px;
      box-shadow: 0 0 10px #00ffab, 0 0 20px #00ffab40;
      transition: all 0.3s ease;
    }
    .neon-btn:hover {
      background-color: #0affc9;
      transform: scale(1.05);
    }
    pre {
      background-color: #121212;
      color: #00ffab;
      padding: 1rem;
      border-radius: 12px;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }
    #toast {
      background-color: #00ffab;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-8 text-center">Chik Chok | AI Code Generator</h1><div class="glass-card p-6 mb-6">
  <h2 class="text-2xl mb-4">Generate your desired code</h2>
  <select id="languageSelect" class="mb-4 w-full">
    <option value="java">Java</option>
    <option value="kotlin">Kotlin</option>
    <option value="xml">XML</option>
  </select>
  <textarea id="userPrompt" rows="3" class="w-full mb-4" placeholder="e.g., create a login class"></textarea>
  <button onclick="generateCode()" class="neon-btn w-full">Generate</button>
</div>

<div id="codeOutput" class="space-y-6"></div>

<div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded hidden z-50">Copied to clipboard!</div>

<footer class="text-center mt-20 text-white text-sm opacity-70">
  Â© 2025 Chik Chok | All rights reserved
</footer>

  </div>  <script>
    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 2000);
    }

    function copyToClipboard(code) {
      navigator.clipboard.writeText(code).then(showToast);
    }

    function downloadCode(code, language) {
      const blob = new Blob([code], { type: 'text/plain' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `generated-code.${language === 'xml' ? 'xml' : language === 'kotlin' ? 'kt' : 'java'}`;
      link.click();
    }

    async function generateCode() {
      const language = document.getElementById("languageSelect").value;
      const promptText = document.getElementById("userPrompt").value.trim();

      if (!promptText) {
        alert("Please enter a description");
        return;
      }

      const response = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: promptText, language }),
      });

      const data = await response.json();
      showGeneratedCode(data.code, language);
    }

    function showGeneratedCode(code, language) {
      const output = document.getElementById("codeOutput");
      const card = document.createElement("div");
      card.className = "glass-card p-4";

      const title = document.createElement("h3");
      title.className = "text-lg font-bold mb-2";
      title.textContent = `Generated ${language.charAt(0).toUpperCase() + language.slice(1)} Code`;

      const pre = document.createElement("pre");
      pre.textContent = code;
      pre.onclick = () => copyToClipboard(code);

      const btns = document.createElement("div");
      btns.className = "flex gap-4 mt-4";

      const copyBtn = document.createElement("button");
      copyBtn.textContent = "Copy";
      copyBtn.className = "neon-btn";
      copyBtn.onclick = () => copyToClipboard(code);

      const downloadBtn = document.createElement("button");
      downloadBtn.textContent = "Download";
      downloadBtn.className = "neon-btn";
      downloadBtn.onclick = () => downloadCode(code, language);

      btns.appendChild(copyBtn);
      btns.appendChild(downloadBtn);

      card.appendChild(title);
      card.appendChild(pre);
      card.appendChild(btns);

      output.prepend(card);
    }
  </script></body>
</html>
