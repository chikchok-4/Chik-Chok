<!DOCTYPE html>
<html lang="fa" class="mdui-theme-dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شروع | Chik Chok IDE</title>
  <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
  <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
  <style>
    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.1);
      }
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at center, #2c2c2c, #121212);
    }

    .start-container {
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 32px;
      color: #e4e4e4;
    }

    p {
      color: #aaa;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="start-container" id="startBox">
    <img src="android.png" alt="Logo" class="logo" />
    <h1>به Chik Chok IDE خوش آمدی</h1>
    <p>ساده‌ترین راه برای تولید کد با هوش مصنوعی</p>
    <mdui-button variant="filled" icon="rocket_launch" onclick="goToNextPage()">شروع کن</mdui-button>
  </div>

  <script>
    function goToNextPage() {
      const box = document.getElementById('startBox');
      box.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "tools.html";
      }, 1000);
    }
  </script>
</body>
</html>
