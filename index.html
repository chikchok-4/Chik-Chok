<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chik Chok | AI Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
    }
    h1, h2, h3 {
      color: #ffffff;
    }
    .neon-btn {
      background-color: #00ffab;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 16px;
      box-shadow: 0 0 10px #00ffab, 0 0 20px #00ffab40;
      transition: all 0.3s ease;
    }
    .neon-btn:hover {
      background-color: #0affc9;
      transform: scale(1.05);
    }
    textarea, select, input {
      background-color: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #ffffff;
      border-radius: 8px;
      padding: 0.5rem;
    }
    pre {
      background-color: #121212;
      color: #00ffab;
      padding: 1rem;
      border-radius: 12px;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }
    #toast {
      background-color: #00ffab;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-8 text-center">Chik Chok | AI Code Generator</h1>

    <div class="glass-card p-6 mb-6">
      <h2 class="text-2xl mb-4">Generate your desired code</h2>
      <select id="languageSelect" class="mb-4 w-full">
        <option value="java">Java</option>
        <option value="kotlin">Kotlin</option>
        <option value="xml">XML</option>
      </select>
      <textarea id="userPrompt" rows="3" class="w-full mb-4" placeholder="e.g., create a login class"></textarea>
      <button onclick="generateCode()" class="neon-btn w-full">Generate</button>
    </div>

    <div id="codeOutput" class="space-y-6"></div>

    <div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded hidden z-50">Copied to clipboard!</div>

    <footer class="text-center mt-20 text-white text-sm opacity-70">
      Â© 2025 Chik Chok | All rights reserved
    </footer>
  </div>

  <script>
    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 2000);
    }

    function copyToClipboard(code) {
      navigator.clipboard.writeText(code).then(showToast);
    }

    function downloadCode(code, language) {
      const blob = new Blob([code], { type: 'text/plain' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `generated-code.${language === 'xml' ? 'xml' : language === 'kotlin' ? 'kt' : 'java'}`;
      link.click();
    }

    function generateCode() {
      const language = document.getElementById("languageSelect").value;
      const promptText = document.getElementById("userPrompt").value.trim().toLowerCase();

      if (!promptText) {
        alert("Please enter a description");
        return;
      }

      let sampleCode = "// Sorry, code not found for this request.";

      // Examples of local code generation
      if (language === "java") {
        if (promptText.includes("login")) {
          sampleCode = `public class Login {
  private String username;
  private String password;

  public Login(String username, String password) {
    this.username = username;
    this.password = password;
  }

  public boolean authenticate() {
    return username.equals("admin") && password.equals("1234");
  }
}`;
        } else {
          sampleCode = `public class HelloWorld {
  public static void main(String[] args) {
    System.out.println("Hello World!");
  }
}`;
        }
      } else if (language === "kotlin") {
        if (promptText.includes("login")) {
          sampleCode = `class Login(val username: String, val password: String) {
  fun authenticate(): Boolean {
    return username == "admin" && password == "1234"
  }
}`;
        } else {
          sampleCode = `fun main() {
  println("Hello, World!")
}`;
        }
      } else if (language === "xml") {
        if (promptText.includes("login")) {
          sampleCode = `<LinearLayout
  xmlns:android="http://schemas.android.com/apk/res/android"
  android:layout_width="match_parent"
  android:layout_height="match_parent"
  android:orientation="vertical"
  android:padding="16dp">

  <EditText
    android:layout_width="match_parent"
    android:layout_height="wrap_content"
    android:hint="Username" />

  <EditText
    android:layout_width="match_parent"
    android:layout_height="wrap_content"
    android:hint="Password"
    android:inputType="textPassword" />

  <Button
    android:layout_width="match_parent"
    android:layout_height="wrap_content"
    android:text="Login" />
</LinearLayout>`;
        } else {
          sampleCode = `<TextView
  android:layout_width="wrap_content"
  android:layout_height="wrap_content"
  android:text="Hello World!" />`;
        }
      }

      const output = document.getElementById("codeOutput");
      const card = document.createElement("div");
      card.className = "glass-card p-4";

      const title = document.createElement("h3");
      title.className = "text-lg font-bold mb-2";
      title.textContent = `Generated ${language.charAt(0).toUpperCase() + language.slice(1)} Code`;

      const pre = document.createElement("pre");
      pre.textContent = sampleCode;
      pre.onclick = () => copyToClipboard(sampleCode);

      const btns = document.createElement("div");
      btns.className = "flex gap-4 mt-4";

      const copyBtn = document.createElement("button");
      copyBtn.textContent = "Copy";
      copyBtn.className = "neon-btn";
      copyBtn.onclick = () => copyToClipboard(sampleCode);

      const downloadBtn = document.createElement("button");
      downloadBtn.textContent = "Download";
      downloadBtn.className = "neon-btn";
      downloadBtn.onclick = () => downloadCode(sampleCode, language);

      btns.appendChild(copyBtn);
      btns.appendChild(downloadBtn);

      card.appendChild(title);
      card.appendChild(pre);
      card.appendChild(btns);

      output.prepend(card);
    }
  </script>
</body>
</html>
