<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سایت من با انیمیشن</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
      direction: rtl;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      animation: slideDown 1s ease-in-out;
    }

    p {
      font-size: 18px;
      color: #555;
      animation: fadeIn 2.5s ease-in-out;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }

    input {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      animation: fadeIn 2s;
    }

    #output {
      margin-top: 15px;
      font-size: 20px;
      color: green;
      animation: fadeIn 2.5s ease-in;
    }

    /* انیمیشن‌ها */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

  </style>
</head>
<body>

  <h1>به سایت من خوش اومدی!</h1>
  <p>این یه نمونه سایت با انیمیشن‌های جذاب هست.</p>

  <!-- دکمه با Alert -->
  <button onclick="sayHello()">کلیک کن</button>

  <!-- ورودی نام و پیام خوش‌آمدگویی -->
  <div style="margin-top: 30px;">
    <input type="text" id="name" placeholder="نامت رو بنویس">
    <button onclick="greet()">سلام بده</button>
    <p id="output"></p>
  </div>

  <!-- تغییر رنگ پس‌زمینه -->
  <div style="margin-top: 30px;">
    <button onclick="changeColor()">تغییر رنگ پس‌زمینه</button>
  </div>

  <script>
    function sayHello() {
      alert("سلام! خوش اومدی.");
    }

    function greet() {
      var name = document.getElementById("name").value;
      document.getElementById("output").innerText = "سلام " + name + " عزیز!";
    }

    function changeColor() {
      document.body.style.transition = "background-color 0.5s ease";
      document.body.style.backgroundColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
    }
  </script>

</body>
</html>
