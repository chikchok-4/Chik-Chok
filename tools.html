<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools | Chik Chok IDE</title>
  <!-- MDUI Library for Material Design -->
  <link rel="stylesheet" href="https://unpkg.com/mdui@2.0.0-beta5/dist/css/mdui.min.css">
  <script src="https://unpkg.com/mdui@2.0.0-beta5/dist/js/mdui.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 24px;
    }

    .mdui-card {
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 24px;
    }

    .mdui-card-title {
      font-size: 24px;
      font-weight: bold;
      color: #212121;
    }

    .mdui-card-content {
      font-size: 16px;
      color: #424242;
    }

    .mdui-textfield {
      margin-top: 16px;
    }

    .code-output {
      background: #e8f5e9;
      color: #1b5e20;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .button-group {
      margin-top: 16px;
    }
  </style>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
  <div class="container">
    <div class="mdui-card mdui-shadow-3">
      <div class="mdui-card-primary">
        <div class="mdui-card-primary-title">Code Generator</div>
        <div class="mdui-card-primary-subtitle">Generate your code easily</div>
      </div>
      <div class="mdui-card-content">
        <div class="mdui-textfield">
          <label class="mdui-textfield-label">Describe your code idea</label>
          <input class="mdui-textfield-input" type="text" id="codePrompt" placeholder="Enter your idea here...">
        </div>
        <div class="mdui-textfield">
          <label class="mdui-textfield-label">Select Language</label>
          <select class="mdui-select" id="langSelect">
            <option value="kotlin">Kotlin</option>
            <option value="java">Java</option>
            <option value="xml">XML</option>
          </select>
        </div>
        <div class="button-group">
          <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" onclick="generateCode()">Generate Code</button>
        </div>
      </div>
    </div>

    <div class="mdui-card mdui-shadow-3">
      <div class="mdui-card-primary">
        <div class="mdui-card-primary-title">Fetch Code from URL</div>
        <div class="mdui-card-primary-subtitle">Retrieve code from the internet</div>
      </div>
      <div class="mdui-card-content">
        <div class="mdui-textfield">
          <label class="mdui-textfield-label">Enter URL</label>
          <input class="mdui-textfield-input" type="text" id="codeUrl" placeholder="e.g., https://gist.githubusercontent.com/...">
        </div>
        <div class="button-group">
          <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" onclick="fetchCode()">Fetch Code</button>
        </div>
      </div>
    </div>

    <div class="mdui-card mdui-shadow-3">
      <div class="mdui-card-primary">
        <div class="mdui-card-primary-title">Code Output</div>
        <div class="mdui-card-primary-subtitle">View or download your code</div>
      </div>
      <div class="mdui-card-content">
        <div id="generatedCode" class="code-output">// Your generated code will appear here...</div>
        <div class="button-group">
          <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme" onclick="copyCode()">Copy Code</button>
          <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme" onclick="downloadCode()">Download Code</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to generate code
    function generateCode() {
      const language = document.getElementById("langSelect").value;
      const output = document.getElementById("generatedCode");
      const templates = {
        kotlin: `fun main() {\n    println("Hello, Kotlin!")\n}`,
        java: `public class Main {\n    public static void main(String[] args) {\n        System.out.println("Hello, Java!");\n    }\n}`,
        xml: `<note>\n    <to>Tove</to>\n    <from>Jani</from>\n    <heading>Reminder</heading>\n    <body>Don't forget me this weekend!</body>\n</note>`
      };

      output.textContent = templates[language] || "// No template available.";
    }

    // Function to fetch code from a URL
    async function fetchCode() {
      const url = document.getElementById("codeUrl").value;
      const output = document.getElementById("generatedCode");

      try {
        const response = await fetch(url);
        const code = await response.text();
        output.textContent = code;
      } catch (error) {
        output.textContent = "// Failed to fetch code. Please check the URL.";
      }
    }

    // Function to copy code
    function copyCode() {
      const code = document.getElementById("generatedCode").textContent;
      navigator.clipboard.writeText(code);
      alert("Code copied to clipboard!");
    }

    // Function to download code
    function downloadCode() {
      const code = document.getElementById("generatedCode").textContent;
      const blob = new Blob([code], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "code.txt";
      a.click();
    }
  </script>
</body>
</html>
