<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chik Chok | Super Codegen & Tools</title>
  <!-- Material Design 3 Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@material/web@1.0.0/dist/mdc.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@material/web@1.0.0/dist/mdc.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
      padding: 16px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .mdc-button {
      margin-top: 12px;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- App Bar -->
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="mdc-icon-button material-icons" aria-label="Menu">menu</button>
        <span class="mdc-top-app-bar__title">Chik Chok | Super Codegen & Tools</span>
      </section>
    </div>
  </header>
  
  <main class="container">
    <!-- Code Generator Section -->
    <div class="card">
      <h2>Code Generator</h2>
      <label class="mdc-floating-label" for="codePrompt">Describe your code idea</label>
      <input id="codePrompt" class="mdc-text-field__input" type="text">
      <div class="mdc-select">
        <select id="langSelect" class="mdc-select__native-control">
          <option value="kotlin">Kotlin</option>
          <option value="java">Java</option>
          <option value="python">Python</option>
          <option value="cpp">C++</option>
        </select>
        <label class="mdc-floating-label">Language</label>
      </div>
      <button class="mdc-button" onclick="generateCode()">
        <span class="mdc-button__label">Generate Code</span>
      </button>
      <textarea id="generatedCode" class="mdc-text-field__input" rows="12" readonly></textarea>
    </div>
    
    <!-- Tools Section -->
    <div class="card">
      <h2>Tools</h2>
      <div class="button-group">
        <button class="mdc-button" onclick="convertToKotlin()">
          <span class="mdc-button__label">Convert to Kotlin</span>
        </button>
        <button class="mdc-button" onclick="convertToJava()">
          <span class="mdc-button__label">Convert to Java</span>
        </button>
        <button class="mdc-button" onclick="copyCode()">
          <span class="mdc-button__label">Copy</span>
        </button>
        <button class="mdc-button" onclick="downloadCode()">
          <span class="mdc-button__label">Download</span>
        </button>
      </div>
    </div>
  </main>

  <script>
    async function generateCode() {
      const input = document.getElementById("codePrompt").value;
      const lang = document.getElementById("langSelect").value;
      const response = await fetch("https://api.example.com/generate-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: input, language: lang })
      });
      const data = await response.json();
      document.getElementById("generatedCode").value = data.generatedCode || "// No matching code found.";
    }

    function convertToKotlin() {
      document.getElementById("generatedCode").value = "class Login(val user, val pass)";
    }

    function convertToJava() {
      document.getElementById("generatedCode").value = "public class Login { String user, pass; }";
    }

    function copyCode() {
      navigator.clipboard.writeText(document.getElementById("generatedCode").value);
      alert("Copied to clipboard!");
    }

    function downloadCode() {
      const blob = new Blob([document.getElementById("generatedCode").value], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "code.txt";
      a.click();
    }
  </script>
</body>
</html>
