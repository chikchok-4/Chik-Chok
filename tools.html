<!DOCTYPE html>
<html lang="en" class="mdui-theme-dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tools | Chik Chok IDE</title>
  <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css" />
  <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      color: #e4e4e4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    h1, h2 {
      color: #ffffff;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #121212;
      color: #e4e4e4;
    }

    .form-group textarea {
      height: 150px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .code-output {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      margin-top: 20px;
      height: 200px;
      overflow: auto;
      color: #e4e4e4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tools | Chik Chok IDE</h1>
    <h2>Generate and Manage Your Code</h2>

    <!-- Code Generator Section -->
    <div class="form-group">
      <label for="codePrompt">Describe your code idea</label>
      <input type="text" id="codePrompt" placeholder="Enter your idea here..." />
    </div>
    <div class="form-group">
      <label for="langSelect">Select Language</label>
      <select id="langSelect">
        <option value="kotlin">Kotlin</option>
        <option value="java">Java</option>
        <option value="xml">XML</option>
      </select>
    </div>
    <div class="button-group">
      <button onclick="generateCode()">Generate Code</button>
    </div>

    <!-- Fetch Code from URL Section -->
    <div class="form-group">
      <label for="codeUrl">Fetch Code from URL</label>
      <input type="text" id="codeUrl" placeholder="Enter a URL (e.g., GitHub Gist or Pastebin)" />
    </div>
    <div class="button-group">
      <button onclick="fetchCode()">Fetch Code</button>
    </div>

    <!-- Code Output Section -->
    <div class="form-group">
      <label for="generatedCode">Code Output</label>
      <div id="generatedCode" class="code-output">// Your generated code will appear here...</div>
    </div>
    <div class="button-group">
      <button onclick="copyCode()">Copy Code</button>
      <button onclick="downloadCode()">Download Code</button>
    </div>
  </div>

  <script>
    // Predefined code templates for languages
    const codeTemplates = {
      kotlin: `fun main() {
    println("Hello, Kotlin!")
}`,
      java: `public class Main {
    public static void main(String[] args) {
        System.out.println("Hello, Java!");
    }
}`,
      xml: `<note>
    <to>Tove</to>
    <from>Jani</from>
    <heading>Reminder</heading>
    <body>Don't forget me this weekend!</body>
</note>`
    };

    // Function to generate code
    function generateCode() {
      const language = document.getElementById("langSelect").value;
      const output = document.getElementById("generatedCode");

      if (codeTemplates[language]) {
        output.textContent = codeTemplates[language];
      } else {
        output.textContent = "// No template available for the selected language.";
      }
    }

    // Function to fetch code from a URL
    async function fetchCode() {
      const url = document.getElementById("codeUrl").value;
      const output = document.getElementById("generatedCode");

      try {
        const response = await fetch(url);
        const code = await response.text();

        // Filtering only Java, Kotlin, and XML code
        if (url.endsWith(".java") || url.endsWith(".kt") || url.endsWith(".xml")) {
          output.textContent = code;
        } else {
          output.textContent = "// Only Java, Kotlin, and XML files are supported.";
        }
      } catch (error) {
        output.textContent = "// Failed to fetch code. Please check the URL and try again.";
      }
    }

    // Function to copy code
    function copyCode() {
      const code = document.getElementById("generatedCode").textContent;
      navigator.clipboard.writeText(code);
      alert("Code copied to clipboard!");
    }

    // Function to download code
    function downloadCode() {
      const code = document.getElementById("generatedCode").textContent;
      const blob = new Blob([code], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "code.txt";
      a.click();
    }
  </script>
</body>
</html>
