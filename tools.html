<!DOCTYPE html>
<html lang="en" class="mdui-theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChikChok IDE</title>

    <!-- MDUI 2 -->
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css" />
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />

    <style>
      html {
        font-family: 'Space Grotesk', sans-serif;
      }

      html:root {
        --mdui-color-primary: 132 94 247;
        --mdui-color-background: 20 20 24;
        --mdui-color-on-background: 255 255 255;
      }

      body {
        padding: 20px;
        background-color: rgb(var(--mdui-color-background));
        color: rgb(var(--mdui-color-on-background));
      }

      .container {
        max-width: 960px;
        margin: auto;
      }

      .code-box {
        background-color: #1e1e1e;
        color: #d4d4d4;
        padding: 20px;
        border-radius: 12px;
        font-family: monospace;
        min-height: 300px;
        white-space: pre-wrap;
        margin-top: 30px;
        overflow-x: auto;
      }

      .footer {
        text-align: center;
        margin-top: 50px;
        font-size: 0.85em;
        opacity: 0.7;
      }

      .theme-toggle {
        position: fixed;
        right: 20px;
        top: 20px;
      }

      mdui-button {
        margin-top: 30px;
      }

      h1.title {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      p.subtitle {
        text-align: center;
        margin-bottom: 30px;
        font-size: 1.2rem;
        opacity: 0.8;
      }

      .copy-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .copy-btn:hover {
        background-color: #45a049;
      }

      .action-btns {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="theme-toggle">
      <mdui-switch id="themeSwitch" checked>Dark Mode</mdui-switch>
    </div>

    <div class="container">
      <h1 class="title">ChikChok IDE</h1>
      <p class="subtitle">Build code in Java, Kotlin & XML with one click</p>

      <mdui-select
        id="exampleSelect"
        label="Select an Example"
        variant="outlined"
        style="width: 100%;"
      >
        <mdui-menu-item value="login">Login Form</mdui-menu-item>
        <mdui-menu-item value="api">API Request</mdui-menu-item>
        <mdui-menu-item value="data">Data Class</mdui-menu-item>
        <mdui-menu-item value="ui">XML Layout</mdui-menu-item>
      </mdui-select>

      <mdui-select
        id="languageSelect"
        label="Language"
        variant="outlined"
        style="width: 100%; margin-top: 20px;"
      >
        <mdui-menu-item value="java">Java</mdui-menu-item>
        <mdui-menu-item value="kotlin">Kotlin</mdui-menu-item>
        <mdui-menu-item value="xml">XML</mdui-menu-item>
      </mdui-select>

      <mdui-button icon="code" variant="filled" onclick="generateCode()">Generate Code</mdui-button>

      <div class="code-box" id="codeOutput">// Generated code appears here.</div>

      <!-- دکمه کپی کد -->
      <button class="copy-btn" onclick="copyCode()">Copy Code</button>

      <div class="footer">Made by ChikChok Devs — 2025</div>
    </div>

    <script>
      document.getElementById("themeSwitch").addEventListener("change", (e) => {
        document.documentElement.classList.toggle("mdui-theme-dark", e.target.checked);
      });

      function generateCode() {
        const language = document.getElementById("languageSelect").value;
        const example = document.getElementById("exampleSelect").value;
        const output = document.getElementById("codeOutput");

        let code = "// Generated code:\n\n";

        const codes = {
          login: {
            java: `public class LoginActivity extends AppCompatActivity {
    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_login);
    }

    public void login(String username, String password) {
        if (username.equals("admin") && password.equals("1234")) {
            Toast.makeText(this, "Welcome!", Toast.LENGTH_SHORT).show();
        } else {
            Toast.makeText(this, "Invalid credentials", Toast.LENGTH_SHORT).show();
        }
    }
}`,
            kotlin: `class LoginActivity : AppCompatActivity() {
    override fun onCreate(savedInstanceState: Bundle?) {
        super.onCreate(savedInstanceState)
        setContentView(R.layout.activity_login)
    }

    fun login(username: String, password: String) {
        if (username == "admin" && password == "1234") {
            Toast.makeText(this, "Welcome!", Toast.LENGTH_SHORT).show()
        } else {
            Toast.makeText(this, "Invalid credentials", Toast.LENGTH_SHORT).show()
        }
    }
}`,
            xml: `
<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
    android:layout_width="match_parent"
    android:layout_height="match_parent"
    android:orientation="vertical"
    android:padding="24dp">

    <EditText android:hint="Username" android:layout_width="match_parent" android:layout_height="wrap_content"/>
    <EditText android:hint="Password" android:layout_width="match_parent" android:layout_height="wrap_content" android:inputType="textPassword"/>
    <Button android:text="Login" android:layout_width="wrap_content" android:layout_height="wrap_content"/>
</LinearLayout>`
          },
          // سایر نمونه‌ها ادامه دارد...
        };

        code = codes[example]?.[language] || "// No code available for this combination.";

        output.textContent = code;
      }

      // کپی کردن کد به کلیپ بورد
      function copyCode() {
        const code = document.getElementById("codeOutput").textContent;
        navigator.clipboard.writeText(code).then(() => {
          alert("Code copied to clipboard!");
        }).catch((err) => {
          console.error("Failed to copy text: ", err);
        });
      }
    </script>
  </body>
</html>
