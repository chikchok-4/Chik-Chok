<!DOCTYPE html>
<html lang="en" class="mdui-theme-dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tools | Chik Chok IDE</title>
  <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css" />
  <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at center, #2c2c2c, #121212);
    }

    .container {
      text-align: center;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #e4e4e4;
      margin-bottom: 20px;
    }

    p {
      color: #aaa;
      margin-bottom: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .generated-code {
      background: #121212;
      color: #e4e4e4;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-top: 20px;
      height: 200px;
      overflow: auto;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    mdui-button {
      min-width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tools | Chik Chok IDE</h1>
    <p>Generate and manage code effortlessly!</p>

    <!-- Code Generator Section -->
    <div class="card">
      <h2>Code Generator</h2>
      <mdui-text-field id="codePrompt" label="Describe your code idea" variant="outlined" full-width></mdui-text-field>
      <mdui-select id="langSelect" label="Select Language" variant="outlined">
        <mdui-menu-item value="kotlin">Kotlin</mdui-menu-item>
        <mdui-menu-item value="java">Java</mdui-menu-item>
        <mdui-menu-item value="python">Python</mdui-menu-item>
        <mdui-menu-item value="cpp">C++</mdui-menu-item>
        <mdui-menu-item value="javascript">JavaScript</mdui-menu-item>
      </mdui-select>
      <mdui-button class="mdui-m-t-3" onclick="generateCode()" variant="filled" icon="bolt">Generate Code</mdui-button>
      <div class="generated-code" id="generatedCode">// Your generated code will appear here...</div>
    </div>

    <!-- Tools Section -->
    <div class="card">
      <h2>Tools</h2>
      <div class="btn-group">
        <mdui-button onclick="copyCode()" variant="tonal" icon="content_copy">Copy Code</mdui-button>
        <mdui-button onclick="downloadCode()" variant="tonal" icon="download">Download Code</mdui-button>
      </div>
    </div>
  </div>

  <script>
    async function generateCode() {
      const prompt = document.getElementById("codePrompt").value;
      const lang = document.getElementById("langSelect").value;
      const output = document.getElementById("generatedCode");

      output.textContent = "// Generating your code...";
      try {
        // Simulated API call
        const response = await fetch("https://api.example.com/generate-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, language: lang }),
        });
        const data = await response.json();
        output.textContent = data.generatedCode || "// No matching code found.";
      } catch (error) {
        output.textContent = "// Error generating code. Please try again.";
      }
    }

    function copyCode() {
      const code = document.getElementById("generatedCode").textContent;
      navigator.clipboard.writeText(code);
      mdui.snackbar({ message: "Code copied to clipboard!" });
    }

    function downloadCode() {
      const code = document.getElementById("generatedCode").textContent;
      const blob = new Blob([code], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "code.txt";
      a.click();
    }
  </script>
</body>
</html>
