<!DOCTYPE html>
<html lang="en" class="mdui-theme-dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chik Chok | Super Codegen & Tools</title>
  <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css"/>
  <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
  <style>
    html {
      font-family: 'Space Grotesk', sans-serif;
    }

    html:root {
      --mdui-color-primary: 219 198 111;
      --mdui-color-surface-tint: 219 198 111;
      --mdui-color-on-primary: 57 48 0;
      --mdui-color-background: 21 19 11;
      --mdui-color-on-background: 232 226 212;
      --mdui-color-surface: 21 19 11;
      --mdui-color-on-surface: 232 226 212;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .btn-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    mdui-button {
      min-width: 180px;
      justify-content: flex-start;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    mdui-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    mdui-select {
      margin-top: 16px;
      width: 250px;
    }

    @media (max-width: 600px) {
      .btn-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <mdui-top-app-bar>
    <mdui-button-icon icon="menu"></mdui-button-icon>
    <div class="mdui-top-app-bar-title">Chik Chok | Super Codegen & Tools</div>
  </mdui-top-app-bar>

  <div class="container">
    <!-- Code Generator Section -->
    <mdui-card class="mdui-m-y-4" variant="elevated">
      <div class="mdui-card-content">
        <mdui-text-field id="codePrompt" label="Describe your code idea" variant="outlined" full-width></mdui-text-field>
        
        <mdui-select label="Language" id="langSelect" variant="outlined">
          <mdui-menu-item value="kotlin">Kotlin</mdui-menu-item>
          <mdui-menu-item value="java">Java</mdui-menu-item>
          <mdui-menu-item value="python">Python</mdui-menu-item>
          <mdui-menu-item value="cpp">C++</mdui-menu-item>
        </mdui-select>

        <mdui-button class="mdui-m-t-3" onclick="generateCode()" icon="bolt" variant="filled">
          Generate Code
        </mdui-button>

        <mdui-textarea id="generatedCode" label="Generated Code Output" rows="12" readonly variant="outlined" class="mdui-m-t-3" full-width></mdui-textarea>
      </div>
    </mdui-card>

    <!-- Tools Section -->
    <mdui-card class="mdui-m-y-4" variant="elevated">
      <div class="mdui-card-content">
        <h4>Tools</h4>
        <div class="btn-group">
          <mdui-button onclick="convertToKotlin()" icon="sync_alt" variant="tonal">Convert to Kotlin</mdui-button>
          <mdui-button onclick="convertToJava()" icon="sync_alt" variant="tonal">Convert to Java</mdui-button>
          <mdui-button onclick="copyCode()" icon="content_copy" variant="tonal">Copy</mdui-button>
          <mdui-button onclick="downloadCode()" icon="download" variant="tonal">Download</mdui-button>
        </div>
      </div>
    </mdui-card>
  </div>

  <script>
    const snippets = {
      "login class in kotlin": `class Login(val user: String, val pass: String){ fun auth() = user == "admin" && pass == "1234" }`,
      "login class in java": `public class Login { String u, p; Login(String u, String p){ this.u=u; this.p=p; } boolean auth(){ return u.equals("admin") && p.equals("1234"); } }`
    };

    const output = document.getElementById("generatedCode");

    async function generateCode() {
      const input = document.getElementById("codePrompt").value;
      const lang = document.getElementById("langSelect").value;

      // Simulated API call
      const response = await fetch("https://api.example.com/generate-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: input, language: lang })
      });

      const data = await response.json();
      output.value = data.generatedCode || "// No matching code found.";
      localStorage.setItem("lastCode", output.value);
    }

    function convertToKotlin() {
      output.value = snippets["login class in kotlin"];
      localStorage.setItem("lastCode", output.value);
    }

    function convertToJava() {
      output.value = snippets["login class in java"];
      localStorage.setItem("lastCode", output.value);
    }

    function copyCode() {
      navigator.clipboard.writeText(output.value);
      mdui.snackbar({ message: 'Copied to clipboard!' });
    }

    function downloadCode() {
      const blob = new Blob([output.value], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "code.txt";
      a.click();
    }

    window.onload = () => {
      const saved = localStorage.getItem("lastCode");
      if (saved) output.value = saved;
    };
  </script>
</body>
</html>
