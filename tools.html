<!DOCTYPE html>
<html lang="en" class="mdui-theme-dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tools | Chik Chok IDE</title>
  <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css" />
  <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: radial-gradient(circle at center, #2c2c2c, #121212);
      margin: 0;
      padding: 20px;
      color: #e4e4e4;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      color: #e4e4e4;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #121212;
      color: #e4e4e4;
    }

    .form-group textarea {
      height: 150px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tools | Chik Chok IDE</h1>
    <h2>Generate and Manage Your Code</h2>

    <!-- Code Generator Section -->
    <div class="form-group">
      <label for="codePrompt">Describe your code idea</label>
      <input type="text" id="codePrompt" placeholder="Enter your idea here..." />
    </div>
    <div class="form-group">
      <label for="langSelect">Select Language</label>
      <select id="langSelect">
        <option value="kotlin">Kotlin</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="cpp">C++</option>
        <option value="javascript">JavaScript</option>
      </select>
    </div>
    <div class="button-group">
      <button onclick="generateCode()">Generate Code</button>
    </div>

    <!-- Code Output Section -->
    <div class="form-group">
      <label for="generatedCode">Generated Code</label>
      <textarea id="generatedCode" readonly>// Your generated code will appear here...</textarea>
    </div>
    <div class="button-group">
      <button onclick="copyCode()">Copy Code</button>
      <button onclick="downloadCode()">Download Code</button>
    </div>
  </div>

  <script>
    // Predefined code templates
    const codeTemplates = {
      kotlin: `fun main() {
    println("Hello, Kotlin!")
}`,
      java: `public class Main {
    public static void main(String[] args) {
        System.out.println("Hello, Java!");
    }
}`,
      python: `def main():
    print("Hello, Python!")

if __name__ == "__main__":
    main()`,
      cpp: `#include <iostream>
using namespace std;

int main() {
    cout << "Hello, C++!" << endl;
    return 0;
}`,
      javascript: `function main() {
    console.log("Hello, JavaScript!");
}
main();`
    };

    // Function to generate code
    function generateCode() {
      const language = document.getElementById("langSelect").value;
      const output = document.getElementById("generatedCode");

      if (codeTemplates[language]) {
        output.value = codeTemplates[language];
      } else {
        output.value = "// No template available for the selected language.";
      }
    }

    // Function to copy code
    function copyCode() {
      const code = document.getElementById("generatedCode").value;
      navigator.clipboard.writeText(code);
      alert("Code copied to clipboard!");
    }

    // Function to download code
    function downloadCode() {
      const code = document.getElementById("generatedCode").value;
      const blob = new Blob([code], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "code.txt";
      a.click();
    }
  </script>
</body>
</html>
