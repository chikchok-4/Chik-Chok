<!DOCTYPE html>
<html lang="en" class="mdui-theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ChikChok IDE</title>

    <!-- MDUI 2 -->
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css" />
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />

    <style>
      html {
        font-family: 'Space Grotesk', sans-serif;
      }

      html:root {
        --mdui-color-primary: 160 106 255;
        --mdui-color-surface-tint: 160 106 255;
        --mdui-color-background: 20 20 20;
        --mdui-color-on-background: 255 255 255;
      }

      body {
        padding: 20px;
        background-color: rgb(var(--mdui-color-background));
        color: rgb(var(--mdui-color-on-background));
      }

      .container {
        max-width: 900px;
        margin: auto;
      }

      .title {
        text-align: center;
        margin-bottom: 20px;
      }

      .code-box {
        background-color: #1e1e1e;
        color: #cfcfcf;
        padding: 20px;
        border-radius: 12px;
        font-family: monospace;
        min-height: 200px;
        white-space: pre-wrap;
        margin-top: 20px;
      }

      .footer {
        text-align: center;
        margin-top: 40px;
        font-size: 0.9em;
        opacity: 0.6;
      }

      .theme-toggle {
        position: fixed;
        right: 20px;
        top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="theme-toggle">
      <mdui-switch id="themeSwitch" checked>Dark Mode</mdui-switch>
    </div>

    <div class="container">
      <h1 class="title">ChikChok IDE</h1>
      <p style="text-align:center;">Generate Java, Kotlin, and XML code instantly with style.</p>

      <mdui-text-field
        label="Prompt (e.g., 'Create a login screen')"
        id="promptInput"
        variant="outlined"
        style="width: 100%; margin-top: 20px;"
      ></mdui-text-field>

      <mdui-select
        label="Select Language"
        id="languageSelect"
        variant="outlined"
        style="width: 100%; margin-top: 20px;"
      >
        <mdui-menu-item value="java">Java</mdui-menu-item>
        <mdui-menu-item value="kotlin">Kotlin</mdui-menu-item>
        <mdui-menu-item value="xml">XML</mdui-menu-item>
      </mdui-select>

      <mdui-button
        icon="code"
        variant="filled"
        style="margin-top: 30px;"
        onclick="generateCode()"
      >
        Generate Code
      </mdui-button>

      <div class="code-box" id="codeOutput">// Your generated code will appear here.</div>

      <div class="footer">
        Made with ❤️ by ChikChok Devs
      </div>
    </div>

    <script>
      const themeSwitch = document.getElementById("themeSwitch");

      themeSwitch.addEventListener("change", () => {
        if (themeSwitch.checked) {
          document.documentElement.classList.add("mdui-theme-dark");
        } else {
          document.documentElement.classList.remove("mdui-theme-dark");
        }
      });

      function generateCode() {
        const prompt = document.getElementById("promptInput").value.toLowerCase();
        const language = document.getElementById("languageSelect").value;
        const output = document.getElementById("codeOutput");

        let code = "// Example output\n";

        if (language === "java") {
          code = `public class Main {
    public static void main(String[] args) {
        System.out.println("${prompt || "Hello from ChikChok Java!"}");
    }
}`;
        } else if (language === "kotlin") {
          code = `fun main() {
    println("${prompt || "Hello from ChikChok Kotlin!"}")
}`;
        } else if (language === "xml") {
          code = `<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
    android:layout_width="match_parent"
    android:layout_height="match_parent"
    android:orientation="vertical">

    <TextView
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:text="${prompt || "Hello from ChikChok XML!"}" />
</LinearLayout>`;
        } else {
          code = "// Please select a language.";
        }

        output.textContent = code;
      }
    </script>
  </body>
</html>
