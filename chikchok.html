<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مکعب سه‌بعدی</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }

    .cube-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      perspective: 800px;
    }

    .cube {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 8s infinite linear;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: #0ff;
      font-size: 20px;
    }

    .face.front  { transform: rotateY(  0deg) translateZ(50px); }
    .face.back   { transform: rotateY(180deg) translateZ(50px); }
    .face.right  { transform: rotateY( 90deg) translateZ(50px); }
    .face.left   { transform: rotateY(-90deg) translateZ(50px); }
    .face.top    { transform: rotateX( 90deg) translateZ(50px); }
    .face.bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes rotateCube {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="cube-container">
    <div class="cube">
      <div class="face front">جلو</div>
      <div class="face back">پشت</div>
      <div class="face right">راست</div>
      <div class="face left">چپ</div>
      <div class="face top">بالا</div>
      <div class="face bottom">پایین</div>
    </div>
  </div>
</body>
</html>
